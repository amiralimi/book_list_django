<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li><a href="{% url 'book_list:detail' book.id %}">{{ book.book_name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No books in the list.</p>
{% endif %}
</body>
</html>
